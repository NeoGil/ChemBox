<app-breadcrumbs></app-breadcrumbs>
<mat-drawer-container>
  <mat-drawer #drawer class="card-panel drawer" mode="side"><app-sidenav></app-sidenav></mat-drawer>
  <mat-drawer-content>
    <div class="contenC">
      <a style="position: absolute" class="btn-floating btn-large waves-effect waves-light red drawer btnd" (click)="drawer.toggle()">
        <i class="material-icons">menu</i>
      </a>
      <div class="curses-content">
        <div class="row card-panel" >
          <h1  class="center curses-title">Курсы</h1>
          <div class="courses">
            <div class="col s12 m5 l3 " *ngFor="let course of courses">
              <div class="card small">
                <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" src="http://schnk/userfiles/files/17478da42271207e1d86.jpg">
                </div>
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">{{ (course.title.length>15)? (course.title | slice:0:15)+'..':(course.title) }}<i class="material-icons right">more_vert</i></span>
                  <a [routerLink]='"/courses/" + course.alias'>Открыть</a>
                </div>
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4">{{course.title}}<i class="material-icons right">close</i></span>
                  <p>{{course.description}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
