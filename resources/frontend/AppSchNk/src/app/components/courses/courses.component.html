<app-breadcrumbs></app-breadcrumbs>
<mat-drawer-container>
  <mat-drawer #drawer class="card-panel drawer" mode="side"><app-sidenav></app-sidenav></mat-drawer>
  <mat-drawer-content>
    <div class="contenC">
      <a style="position: absolute" class="btn-floating btn-large waves-effect waves-light red drawer btnd" (click)="drawer.toggle()">
        <i class="material-icons">menu</i>
      </a>
      <div class="curses-content">
        <app-preloader></app-preloader>
        <div class="row card-panel">
          <h1  class="center curses-title">Курсы</h1>
          <div class="courses" *ngIf="courses">
            <div class="col s12 m5 l3 " *ngFor="let course of courses">
              <div class="card small" *ngIf="course">
                <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" bind-src="course.img">
                </div>
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">{{ (course.title.length>23)? (course.title | slice:0:23)+'..':(course.title) }}<i class="material-icons right">more_vert</i></span>
                </div>
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4">{{course.title}}<i class="material-icons right">close</i></span>
                  <p>{{course.description}}</p>
                </div>
                <div class="card-action">
                  <div class="example-button-row center">
                    <button [routerLink]='"/courses/" + course.alias' mat-raised-button color="primary">Открыть</button>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
