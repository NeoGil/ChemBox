<div class="curse-content">
  <div class="row">
    <h1></h1>
    <div class="col-10">
      <mat-nav-list>
        <mat-list-item *ngFor="let material of materials; let i = index">

        </mat-list-item>
      </mat-nav-list>
    </div>

  </div>
</div>
