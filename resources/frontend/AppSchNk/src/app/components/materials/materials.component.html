<div class="curse-content">
  <div class="row">
    <h1></h1>
    <div class="col-4"  *ngFor=" let material of materials">
      <a [routerLink]='material.alias'>
        <mat-card class="card-curses">
          <mat-card-content class="white-text">
            <h2>{{material.title}}</h2>
            {{material.description}}
          </mat-card-content>
        </mat-card>
      </a>
    </div>
  </div>
</div>
