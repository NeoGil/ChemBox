<div class="materials-content">
  <mat-drawer-container>
    <mat-drawer class="card-panel" mode="side" opened><app-sidenav></app-sidenav></mat-drawer>
    <mat-drawer-content>
      <div class="materials card-panel">
        <ul class="collection with-header ">
          <li class="collection-header"><h4>{{materials.method}} курсса {{materials.course}}</h4></li>
          <li class="collection-item" *ngFor="let material of materials.materials; let i = index">
            <div class="material">
              <b>{{i+1}}.</b>{{ material.title }}<br>{{material.description}}
              <a [routerLink]='material.alias' class="secondary-content"><i class="material-icons">send</i></a>
            </div>
          </li>
        </ul>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
