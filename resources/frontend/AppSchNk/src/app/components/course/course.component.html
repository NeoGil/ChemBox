<div class="curse-content">
  <div class="row" >
    <h1  class="center curses-title">{{course.alias}}</h1>
    <div class="course">
      <div class="col s12 m5 l3" *ngFor="let method of methods">
        <div class="card small">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="http://schnk/userfiles/files/17478da42271207e1d86.jpg">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{method.title}}<i class="material-icons right">more_vert</i></span>
            <a [routerLink]='method.alias'>Открыть</a>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{method.title}}<i class="material-icons right">close</i></span>
            <p>{{method.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
