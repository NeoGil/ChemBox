<div class="curse-content">
  <div class="row">
    <h1 *ngIf="course" class="center curses-title">{{course.alias}}</h1>
    <div class="col-4">
        <mat-card class="card-curses">
          <mat-card-content class="white-text">
            <h2>course.title}}</h2>
            course.description}}
          </mat-card-content>

        </mat-card>
    </div>
  </div>
</div>
